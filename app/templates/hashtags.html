{% extends "base.html" %}
{% block title %}Hashtags - Tootkeeper{% endblock %}

{% block content %}
<h1>Hashtag Cloud <span class="count">({{ total }} tags)</span></h1>

{% if hashtags %}
<div class="tag-cloud">
    {% for tag in hashtags %}
    <a href="/search?q=%23{{ tag.name }}" class="cloud-tag" style="font-size: {{ tag.weight }}rem;" title="#{{ tag.name }} ({{ tag.count }})">
        #{{ tag.name }}
    </a>
    {% endfor %}
</div>
{% else %}
    <p class="empty">No hashtags found yet. Sync some toots first.</p>
{% endif %}
{% endblock %}
